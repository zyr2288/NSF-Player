	<meta charset='utf-8'>

	<meta name='viewport' content='width=device-width, initial-scale=1'>

	<script src="my-lib/Waves/2A03/DMC.js"></script>
	<script src="my-lib/Waves/2A03/Square.js"></script>

<body>
	<input type="file" id="nsfFile">
	<button onclick="play()">启动</button>
	<button onclick="preview()">上一首</button>
	<button onclick="next()">下一首</button>
	<br>
	<span id="debug"></span>
	<script>
		Debug.ele = document.getElementById("debug");
		var nsf = new NSF("nsfFile");
		
		function play() {
			nsf.Play(0);
		}

		function preview() {
			nsf.Preview();
		}

		function next() {
			nsf.Next();
		}
	</script>
</body>
